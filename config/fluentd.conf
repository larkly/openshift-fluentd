<source>
  @type secure_forward
  @id input
  @label @main
  self_hostname openshift-dev-syslog-forwarder
  port 24284
  shared_key logging
  secure no
</source>

<filter **>
  @type stdout
</filter>

<label @main>
  <match **>
   @type remote_syslog
   host syslog-forwarder.logging.svc
   port 514
   severity debug
   program fluentd
   hostname ${tag[1]}
 
   <buffer tag>
   </buffer>
 
   <format>
     @type single_value
     message_key msg
   </format>
 
  </match>
</label>
